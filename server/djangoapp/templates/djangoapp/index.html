<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dealership Review</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
    <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

</head>

    <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item ">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="about/">About</a>
            </li>
            <li class="nav-item ">
              <a class="nav-link" href="contact/">Contact</a>
            </li>
          </ul>
          {% if user.is_authenticated %}
          <ul class="navbar-nav">
            <li class="nav-item">
              <span class="nav-link">Welcome, {{ user.first_name|default:user.username }}</span>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="logout/">Log Out</a>
            </li>
          </ul>
          {% else %}
          <ul class="navbar-nav">
            <li class="nav-item">
                <form class="form-inline" action="{% url 'djangoapp:login' %}"  method="post">                {% csrf_token %}
                <input class="form-control mr-sm-2" type="text" placeholder="Username" name="username">
                <input class="form-control mr-sm-2" type="password" placeholder="Password" name="psw">
                <button class="btn btn-outline-primary my-2 my-sm-0" type="submit">Login</button>
              </form>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signup/">Sign Up</a>
            </li>
          </ul>
          {% endif %}
        </div>
      </nav>
    </body>

</html>
